services:
  # ======================
  # FRONTEND (NGINX)
  # ======================
  web:
    image: nginx:latest
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # nginx configuration and static files
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/frontend:/usr/share/nginx/html
      # nginx SSL certs
      - ./certs/nginx:/etc/nginx/certs:ro
      # CA certs (for reverse-proxy trust if needed)
      - ./certs/ca:/usr/local/share/ca-certificates/ca:ro
    networks:
      - app-network
    depends_on:
      - backend

  # ======================
  # BACKEND (HTTPS SERVER)
  # ======================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /app
    ports:
      - "3000:3000"
    env_file:
      - ./backend/arepabuelas-dckr-backend.env
    volumes:
      - ./certs/backend:/etc/ssl/backend:ro
      - ./certs/ca/rootCA.crt:/etc/ssl/certs/rootCA.crt:ro
    command: npm start
    networks:
      - app-network
    depends_on:
      - db
      - minio

  # ======================
  # DATABASE (PostgreSQL + SSL)
  # ======================
  db:
    image: postgres:15
    env_file:
      - ./db/arepabuelas-dckr-db.env
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./certs/db:/var/lib/postgresql/certs
      - ./certs/ca:/usr/local/share/ca-certificates/ca:ro
    entrypoint: >
      sh -c "
        chown postgres:postgres /var/lib/postgresql/certs/db.key &&
        chmod 600 /var/lib/postgresql/certs/db.key &&
        docker-entrypoint.sh postgres
      "
    command: >
      postgres
      -c ssl=on
      -c ssl_cert_file=/var/lib/postgresql/certs/db.crt
      -c ssl_key_file=/var/lib/postgresql/certs/db.key
      -c ssl_ca_file=/usr/local/share/ca-certificates/ca/rootCA.crt
    networks:
      - app-network


  # ======================
  # STORAGE (MinIO + HTTPS)
  # ======================
  minio:
    image: minio/minio:latest
    env_file:
      - ./minio/arepabuelas-dckr-minio.env
    volumes:
      - ./minio/data:/data
      # Mount SSL certs to expected MinIO locations
      - ./certs/minio/minio.crt:/root/.minio/certs/public.crt:ro
      - ./certs/minio/minio.key:/root/.minio/certs/private.key:ro
      # CA cert for internal requests
      - ./certs/ca:/usr/local/share/ca-certificates/ca:ro
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
