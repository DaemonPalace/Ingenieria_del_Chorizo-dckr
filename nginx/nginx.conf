# ==========================================================
# üåê NGINX CONFIG - Arepabuelas Stack (Frontend + API Proxy)
# Compatible con Docker y HTTPS local (Frontend) + HTTP Backend
# ==========================================================

worker_processes auto;
pid /var/run/nginx.pid;
error_log /var/log/nginx/error.log notice;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # üîí Seguridad y cabeceras
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss;

    # ==========================================================
    # üåç HTTP ‚Üí HTTPS Redirect
    # ==========================================================
    server {
        listen 80;
        server_name localhost;

        # Redirigir todo a HTTPS
        return 301 https://$host$request_uri;
    }

    # ==========================================================
    # üîê HTTPS Server (Frontend + Proxy API)
    # ==========================================================
    server {
        listen 443 ssl http2;
        server_name localhost;

        # --- Certificados locales ---
        ssl_certificate     /etc/nginx/certs/nginx.crt;
        ssl_certificate_key /etc/nginx/certs/nginx.key;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers         EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH;

        # --- Ra√≠z de archivos est√°ticos ---
        root /usr/share/nginx/html;
        index index.html;

        # ==========================================================
        # üß© API Proxy ‚Üí Backend (Express sin HTTPS)
        # ==========================================================
        # El backend corre en HTTP dentro del contenedor "backend"
        # por lo tanto el proxy mantiene el prefijo /api/
        location /api/ {
            proxy_pass http://backend:3000/api/;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeout extendido para cargas grandes
            proxy_connect_timeout 60s;
            proxy_send_timeout 90s;
            proxy_read_timeout 90s;

            # CORS: habilitar para llamadas fetch() del frontend
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # ==========================================================
        # üì¶ Archivos Frontend (HTML, JS, CSS)
        # ==========================================================
        location / {
            try_files $uri $uri/ /index.html;
        }

        # ==========================================================
        # üß† Health check opcional
        # ==========================================================
        location /health {
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ==========================================================
        # üß± Logs
        # ==========================================================
        access_log /var/log/nginx/access.log;
        error_log  /var/log/nginx/error.log;
    }
}
