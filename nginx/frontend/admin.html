<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administrador - Arepabuelas</title>
<link rel="icon" href="./img/logoarepabuela.png" type="image/png">

<!-- Bootstrap y FontAwesome -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<link rel="stylesheet" href="/css/admin.css">

<style>
  /* === Pantalla de carga === */
  #loader {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-color: #3C2E26;
    color: #f9f3e3;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    font-family: 'Questrial', sans-serif;
    transition: opacity 0.5s ease, visibility 0.5s ease;
  }

  #loader.fade-out {
    opacity: 0;
    visibility: hidden;
  }

  .loader-spinner {
    border: 5px solid #d4a373;
    border-top: 5px solid #fff;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin-bottom: 15px;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* Ocultar contenido hasta validación */
  body {
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.2s ease;
  }

  body.auth-verified {
    visibility: visible;
    opacity: 1;
  }
</style>
</head>

<body>
    <!-- LOADER ANIMADO -->
<div id="loader">
  <div class="loader-content">
    <div class="dots">
      <span></span><span></span><span></span>
    </div>
    <p id="loader-text">Verificando sesión...</p>
  </div>
</div>

<!-- Pantalla de carga -->
<div id="loader">
  <div class="loader-spinner"></div>
  <h4>Verificando sesión...</h4>
</div>

<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar text-white p-3">
    <img src="./img/logoarepabuela.png" alt="Logo Arepabuelas" class="logo-sidebar mb-4">
    <h2 class="mb-4">Arepabuelas Admin</h2>
    <ul class="nav flex-column">
      <li class="nav-item mb-3">
        <a class="nav-link text-white active" href="#tablas"><i class="fas fa-table"></i> Tablas</a>
      </li>
      <li class="nav-item mb-3">
        <a class="nav-link text-white" href="/index.html" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </li>
    </ul>
  </div>

  <!-- Contenido principal -->
  <div class="content p-4 w-100" id="tablas">
    <section id="clientes" class="mb-5">
      <h1 class="mb-4">Aprobación de Nuevos Clientes</h1>
      <div class="table-responsive">
        <table id="tablaClientes" class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Rol</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section id="productos">
      <h1 class="mb-4">Gestión de Productos</h1>
      <form id="formProducto" class="mb-3" enctype="multipart/form-data">
        <div class="row g-3">
          <div class="col-md-3">
            <label for="nombreProducto" class="form-label">Nombre del Producto</label>
            <input type="text" id="nombreProducto" class="form-control" required>
          </div>

          <div class="col-md-3">
            <label for="precioProducto" class="form-label">Precio</label>
            <input type="number" id="precioProducto" class="form-control" step="0.01" required>
          </div>

          <div class="col-md-3">
            <label for="descripcionProducto" class="form-label">Descripción</label>
            <input type="text" id="descripcionProducto" class="form-control" required>
          </div>

          <div class="col-md-3">
            <label for="imagenProducto" class="form-label">Imagen (PNG o JPG)</label>
            <input type="file" id="imagenProducto" class="form-control" accept="image/png, image/jpeg, image/jpg">
          </div>
        </div>

        <div class="mt-3 text-center">
          <img id="previewImagen" src="" alt="Vista previa" class="img-thumbnail d-none" style="max-width: 150px; max-height: 150px;">
        </div>

        <button type="submit" class="btn btn-success mt-3">
          <i class="fas fa-save"></i> Guardar Producto
        </button>
      </form>

      <div class="table-responsive">
        <table id="tablaProductos" class="table table-striped table-bordered align-middle">
          <thead class="table-dark text-center">
            <tr>
              <th>Nombre</th>
              <th>Imagen</th>
              <th>Precio</th>
              <th>Descripción</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="/js/admin.js"></script>
</body>
</html>
