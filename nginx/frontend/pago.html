<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArepAbuelas — Pago</title>
  <link rel="icon" href="./img/logoarepabuela.png" type="image/png">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Questrial&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="./css/header&footer.css" />
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/pago.css" />

  <script src="./js/pago.js" defer></script>
</head>
<body>
  <!-- Header consistente con tus otras vistas -->
  <header>
    <div class="dropdown">
      <button class="dropbtn" aria-label="Abrir menú">
        <img src="./img/Menu_Hamburgesa.png" alt="Menú">
      </button>
      <div class="dropdown-content">
        <a href="./index.html">Inicio</a>
        <a href="./carrito.html">Carrito de Compras</a>
        <a href="./login.html">Login</a>
      </div>
    </div>

    <h1><a href="./index.html">ArepAbuelas</a></h1>

    <div>
      <a href="./carrito.html" aria-label="Ir al carrito">
        <img src="./img/carritoIcono.png" alt="Carrito">
      </a>
    </div>
  </header>

  <main class="main">
    <section class="checkout-container">
      <!-- Formulario -->
      <div class="form-section">
        <h2>Pago</h2>
        <p class="subtitle">Completa tus datos y método de pago</p>

        <form id="formPago">
          <h3>Datos personales</h3>
          <label for="correo">Correo electrónico *</label>
          <input type="email" id="correo" name="correo" required>

          <div class="input-row">
            <div>
              <label for="nombre">Nombre *</label>
              <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
              <label for="apellido">Apellido *</label>
              <input type="text" id="apellido" name="apellido" required>
            </div>
          </div>

          <label for="telefono">Teléfono / Móvil *</label>
          <input type="tel" id="telefono" name="telefono" required>

          <hr>

          <h3>Detalles de la tarjeta</h3>
          <div class="tarjeta-opciones">
            <button type="button" class="tarjeta-btn active" data-type="credito">Tarjeta de crédito</button>
            <button type="button" class="tarjeta-btn" data-type="debito">Tarjeta de débito</button>
          </div>

          <label for="numero">Número de tarjeta *</label>
          <input type="text" id="numero" name="numero" maxlength="19" placeholder="XXXX XXXX XXXX XXXX" required>

          <div class="input-row">
            <div>
              <label for="titular">Nombre en la tarjeta *</label>
              <input type="text" id="titular" name="titular" required>
            </div>
          </div>

          <div class="input-row">
            <div>
              <label for="vencimiento">Fecha de vencimiento *</label>
              <div class="vencimiento">
                <input type="text" id="mes" name="mes" maxlength="2" placeholder="MM" required>
                <span>/</span>
                <input type="text" id="ano" name="ano" maxlength="2" placeholder="AA" required>
              </div>
            </div>
            <div>
              <label for="cvv">Código de seguridad *</label>
              <input type="text" id="cvv" name="cvv" maxlength="4" placeholder="CVV" required>
            </div>
          </div>

          <button type="submit" class="btn-pagar">Confirmar y pagar</button>
        </form>
      </div>

      <!-- Resumen -->
      <div class="resumen-section">
        <h3>Resumen de compra</h3>
        <div id="resumenProductos"></div>
        <hr />
        <div class="totales">
          <p>Subtotal: <span id="subtotal">—</span></p>
          <p class="descuento hidden" id="descuentoRow">Descuento (10%): <span id="descuento">—</span></p>
          <p class="total">Total: <span id="total">—</span></p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left">
        <a href="./index.html" class="logo">
          <img src="./img/logoarepabuela.png" alt="ArepAbuelas Logo">
        </a>
        <div class="footer-address">
          <p><strong>Dirección:</strong> Cra 69 #25B – 44 Of. 609,<br>Edificio World Business Port</p>
          <p><strong>Teléfono:</strong> 601 7034250</p>
        </div>
      </div>
      <div class="footer-right">
        <h2><a href="./register.html">Regístrate</a></h2>
        <div class="footer-social">
          <img src="./img/RedesSociales.png" alt="Redes Sociales">
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
