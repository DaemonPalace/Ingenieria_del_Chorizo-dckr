<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historial de Compras - Arepabuelas</title>
  <link rel="icon" href="./img/logoarepabuela.png" type="image/png" />

  <!-- Bootstrap y FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <!-- MISMO CSS DEL PANEL -->
  <link rel="stylesheet" href="/css/admin.css" />
</head>

<body>
  <div class="d-flex">
    <!-- ====== MISMO SIDEBAR ====== -->
    <div class="sidebar text-white p-3">
      <img src="./img/logoarepabuela.png" alt="Logo Arepabuelas" class="logo-sidebar mb-4" />
      <h2 class="mb-4">Arepabuelas Admin</h2>
      <ul class="nav flex-column">
        <li class="nav-item mb-3">
          <a class="nav-link text-white" href="/admin.html"><i class="fas fa-table"></i> Tablas</a>
        </li>
        <li class="nav-item mb-3">
          <!-- item opcional para resaltar que estÃ¡s en historial -->
          <a class="nav-link text-white active" href="#"><i class="fas fa-clock-rotate-left"></i> Historial</a>
        </li>
        <li class="nav-item mb-3">
          <a class="nav-link text-white" href="/index.html" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </li>
      </ul>
    </div>

    <!-- ====== CONTENIDO ====== -->
    <div class="content p-4 w-100">
      <h1 class="mb-2"><i class="fas fa-clock-rotate-left"></i> Historial de Compras</h1>
      <p class="text-muted mb-4">Consulta las compras realizadas por los clientes.</p>

      <div class="table-responsive">
        <table id="tablaHistorial" class="table table-striped table-bordered align-middle">
          <thead class="table-dark text-center">
            <tr>
              <th>ID</th>
              <th>Correo</th>
              <th>Nombre</th>
              <th>Total Compra (COP)</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody>
            <!-- Se llena por JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/historial.js"></script>
</body>
</html>
